<svg width="200" height="200" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" onclick="triggerSparkle(evt)">
  <defs>
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Gradient for rays -->
    <radialGradient id="rayGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="gold" stop-opacity="0.8"></stop>
      <stop offset="100%" stop-color="gold" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Sparkle shape -->
    <symbol id="sparkle">
      <circle cx="0" cy="0" r="1.5" fill="white">
        <animate attributeName="r" values="1.5;4;0" dur="0.6s" repeatCount="1" fill="freeze"></animate>
        <animate attributeName="opacity" values="1;1;0" dur="0.6s" repeatCount="1" fill="freeze"></animate>
      </circle>
    </symbol>
  </defs>

  <!-- Chakra Base -->
  <g filter="url(#glow)" transform="translate(75,75)">
    <!-- Outer ring -->
    <circle r="45" stroke="gold" stroke-width="10" fill="none"></circle>
    <!-- Inner circle -->
    <circle r="10" fill="gold"></circle>
  </g>

  <!-- Sunrays Group (Rotating) -->
  <g id="sunrays" transform="translate(75,75)">
    <g>
      <line x1="0" y1="-60" x2="0" y2="-80" stroke="url(#rayGradient)" stroke-width="6" stroke-linecap="round"></line>
    </g>
    <use href="#sunrays" transform="rotate(30)"></use>
    <use href="#sunrays" transform="rotate(60)"></use>
    <use href="#sunrays" transform="rotate(90)"></use>
    <use href="#sunrays" transform="rotate(120)"></use>
    <use href="#sunrays" transform="rotate(150)"></use>
    <use href="#sunrays" transform="rotate(180)"></use>
    <use href="#sunrays" transform="rotate(210)"></use>
    <use href="#sunrays" transform="rotate(240)"></use>
    <use href="#sunrays" transform="rotate(270)"></use>
    <use href="#sunrays" transform="rotate(300)"></use>
    <use href="#sunrays" transform="rotate(330)"></use>

    <!-- Animate rotation -->
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite"></animateTransform>
  </g>

  <!-- Sparkles on tap -->
  <g id="sparkles" transform="translate(75,75)"></g>

  <!-- Touch Animation (uses inline script) -->
  <script type="application/ecmascript">
    function triggerSparkle(evt) {
      const svg = evt.target.ownerSVGElement;
      const group = svg.getElementById('sparkles');
      group.innerHTML = '';
      for (let i = 0; i &lt; 10; i++) {
        const use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
        use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '#sparkle');
        const angle = (i * 36) * Math.PI / 180;
        const r = 30 + Math.random() * 15;
        const x = r * Math.cos(angle);
        const y = r * Math.sin(angle);
        use.setAttribute('x', x);
        use.setAttribute('y', y);
        group.appendChild(use);
      }
    }
  </script>
</svg>
